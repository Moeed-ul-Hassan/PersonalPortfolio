
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moeed ul Hassan - Blogs</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="preloader.css" />
        <!-- Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="pencil">
                <div class="pencil__ball-point"></div>
                <div class="pencil__cap"></div>
                <div class="pencil__cap-base"></div>
                <div class="pencil__middle"></div>
                <div class="pencil__eraser"></div>
            </div>
            <div class="line"></div>
            <h2>Page Loading...Please Wait</h2>
        </div>

        <!-- Navigation -->
        <nav class="navbar">
            <div class="container">
                <div class="logo">Portfolio</div>
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#skills">Skills</a></li>
                    <li><a href="index.html#projects">Projects</a></li>
                    <li><a href="blogs.html" class="active">Blogs</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li>
                        <button id="theme-toggle" class="theme-toggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <!-- Blogs Section -->
        <section class="blogs-page">
            <div class="container">
                <h2 class="section-title">My Blog</h2>
                
                <!-- Blog List View (default view) -->
                <div class="blogs-list" id="blogs-list">
                    <!-- Blog entries will be populated here via JavaScript -->
                </div>
                
                <!-- Single Blog View (hidden by default) -->
                <div class="blog-detail hidden" id="blog-detail">
                    <!-- Blog content will be populated here via JavaScript -->
                </div>
                
                <!-- Back to blogs button (hidden by default) -->
                <button id="back-to-blogs" class="btn secondary hidden">
                    <i class="fas fa-arrow-left"></i> Back to Blogs
                </button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Moeed ul Hassan. All rights reserved.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </footer>

        <script src="script.js"></script>
        <script src="blogs.js" type="module"></script>
        <script src="blog-handler.js" type="module"></script>
    </body>
</html>
